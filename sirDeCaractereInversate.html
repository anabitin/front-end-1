	<script>
		function inversa(str){
			var strInvers = "";
			for (var i=str.length-1; i>=0; i--){
				strInvers+=str[i];
			}
			return strInvers;
		}
		console.log(inversa("ABCDEF"));

		function palindrom (str){
			return str===inversa(str);
		}

		function palindrom1 456(str){
