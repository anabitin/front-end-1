	<script>
		/*O functie "equals" care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale*/

		function Equals (a,b){
			if(a===b){
				return true;
			} else {
				return false;
			}
		}

		console.log(Equals(2,2));
		console.log(Equals(1,2));


		/*O functie "compare" care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea*/

		function Compare (a,b){
			if(a<b){
				return -1;
			} else if(a===b){
				return 0;
			} else if(a>b){
				return 1;
			}
		}
		console.log(Compare(1,2));
		console.log(Compare(1,1));
		console.log(Compare(2,1));


		/*O functie "max" care primeste 2 valori si returneaza maximul dintre cele 2*/

		function max (a,b){
			return Math.max(a,b)
		}
		console.log(max(2,3));
		console.log(max(5,5));
		console.log(max(4,7));


		/*O functie "min" care primeste 2 valori si returneaza minimul dintre cele 2*/

		function min (a,b){
			return Math.min(a,b)
		}
		console.log(min(1,2));
		console.log(min(2,2));
		console.log(min(5,10));
