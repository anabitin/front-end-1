<!DOCTYPE html>
<html>
<head>
	<title>suma/modulo</title>
	<script>
		//afisarea numerelor de la 1...100
		for (var i = 1; i <= 100; i++) {
			//daca i este divizibil cu 3 si divizibil cu 5,atunci afiseaza
			if (i%3===0&&i%5===0) {
				console.log("FIZBUZZ")

			}else if (i%3===0) {
				console.log("FIZ")

			}else if (i%5===0) {
				console.log("BUZZ")
			}else  {
				console.log (i);
			}
			
		}
		
		// suma numerelor pare mai mici decat 100
		var suma = 0;
		for (var i=0; i<100; i++){
			if (i%2===0) {
				suma += i;
				//echivalent: suma=suma+i;
			}
		}
		console.log(suma);

		function sumaNumerelorPare (numarLimita){
			var suma = 0;
		for (var i=0; i<numarLimita; i++){
			if (i%2===0) {
				suma += i;
			}
		}
		return suma;
	}
	console.log(sumaNumerelorPare(100));
	</script>
</head>
