			width: calc(100% - 200px);

		}
		main footer {
			text-align: center;
			background-color: lightgrey;
			height: 30px;
			line-height: 30px;
		}

		.x.y{}
		.x .y{}
		.x > .y{}
		.x,.y{}
		#fixed{
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			text-align: center;
		}
		
	</style>
</head>
